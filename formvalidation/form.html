    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body{
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: url('https://i.postimg.cc/HW2MmR3p/ken-cheung-Kon-WFWUa-Auk-unsplash.jpg') no-repeat;
    background-size: cover;
    background-position: center;
    overflow: hidden;
    animation: round;
    animation-iteration-count: infinite;
    animation-duration: 0.9s;
    font-family: "Roboto Mono", sans-serif;
}

.wrapper{
    width: 420px;
    color: transparent;
    border: 2px solid rgba(255, 255, 255, .2);
    backdrop-filter: blur(20px);
    box-shadow: 0 0 10px purple(5, 5, 4, .5);
    border-radius: 10px;
    padding: 30px 40px;
}

.wrapper h1{
    font-size: 36px;
    text-align: center;
}

.wrapper .input-box{
    position: relative;
    width: 100%;
    height: 50px;
    margin: 30px 0;
}

.input-box input{
    width: 100%;
    height: 100%;
    background: transparent;
    border: none;
    outline: none;
    border: 2px solid transparent(255, 255, 255, .2);
    border-radius: 40px;
    font-size: 18px;
    color: white;
    padding: 20px 45px 20px 20px;
}

.input-box input::placeholder{
    color: white;
}

.input-box box-icon{
    position: absolute;
    right: 20px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 20px;
}

.wrapper .remember-forget{
    display: flex;
    justify-content: space-between;
    font-size: 14.5px;
    margin: -15px 0 15px;
}

.remember-forget label input{
    accent-color: white;
    margin-right: 5px;
}

.remember-forget a{
    color: white;
    text-decoration: none;
}

.remember-forget a:hover{
    text-decoration: underline;
}

.wrapper .btn{
    width: 100%;
    height: 45px;
    background: white;
    border: none;
    outline: none;
    border-radius: 40px;
    box-shadow: 0 0 10px rgba(0, 0, 0, .1);
    cursor: pointer;
    font-size: 16px;
    font-weight: 600;
}

.wrapper .register-link{
    font-size: 14.5px;
    text-align: center;
    margin: 20px 0 15px;
}

.register-link p a{
    color: purple;
    text-decoration: none;
    font-weight: 600;
    font-size: 18px
}

.register-link p a:hover{
    text-decoration: underline;
}
body {
    font-family: Arial, sans-serif;
    background-color: transparent; /* Keyframe Lite background color */
}

.wrapper {
    max-width: 500px;
    margin: 40px auto;
    padding: 20px;
    background-color: transparent;
    border: 1px solid #ddd;
    box-shadow: 0 0 10px rgba(170, 50, 220, 0.5); /* Purple border shadow */
    border-radius: 10px;
}

h2 {
    color: purple; /* Keyframe Lite text color */
}

label {
    display: block;
    margin-bottom: 10px;
    color: purple; /* Keyframe Lite text color */
}

input[type="text"], input[type="password"], input[type="email"], input[type="date"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid transparent;
    border-radius: 5px;
}

input[type="radio"] {
    margin-right: 10px;
}

#error-message {
    color: red;
    font-size: 18px;
    margin-top: 20px;
}


    </style>
</head>
<body>
    
    <div class="wrapper">
       
        <h2>Form Validation</h2>
        <form id="myForm">
            <label for="name" >Name:</label>
            <input type="text" id="name" name="name"><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br><br>
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword"><br><br>
            <label for="date">Date of Birth:</label>
            <input type="date" id="date" name="date"><br><br>
            <label for="hobby">Hobby:</label>
            <input type="text" id="hobby" name="hobby"><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>
            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label> <input type="radio" id="female" name="gender" value="female"><label for="female">Female</label><br><br>
            <input type="submit" value="Submit">
        </form>
        <div id="error-message"></div>
    </div>

    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>
</html>
<script>
    let      form = document.getElementById('myForm');
let errorMessage = document.getElementById('error-message');

form.addEventListener('submit', (sub) => {
    sub.preventDefault();

    let name = document.getElementById('name').value;
    let password = document.getElementById('password').value;
    let confirmPassword = document.getElementById('confirmPassword').value;
    let date = document.getElementById('date').value;
    let hobby = document.getElementById('hobby').value;
    let email = document.getElementById('email').value;
    let gender = document.querySelector('input[name="gender"]:checked');

    if (!name || !password || !confirmPassword || !date || !hobby || !email || !gender) {
        errorMessage.textContent = 'Please fill all fields!';
        return;
    }

    if (password.length < 8) {
        errorMessage.textContent = 'Password must be at least 8 characters long!';
        return;
    }

    if (password !== confirmPassword) {
        errorMessage.textContent = 'Passwords do not match!';
        return;
    }

      form.submit();
});
</script>

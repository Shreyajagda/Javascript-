<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Question-5 </title>
</head>
<body>
    <h1> Enter the age : </h1>
    <input type="text" id="age">
    <h1 id="ans"> </h1>
</body>
</html>

<script>
        let age = document.getElementById("age").value

if ( age == "" ){   
} else {
if( age < 12){
    document.getElementById("ans").innerHTML = "Child"

} else if (age < 19){
    document.getElementById("ans").innerHTML = "Teen"
} else if (age < 59){
    document.getElementById("ans").innerHTML = "Adult"
} else if (age < 60){
    document.getElementById("ans").innerHTML = "Senior"
} else {
    document.getElementById("ans").innerHTML = "Invalid Age"
}
}
</script>

<script>
    function accessArrayElement(arr, index) {
    try {
        if (index < 0 || index >= arr.length) {
            throw new RangeError("Index out of bounds");
        }
        console.log(Element at index ${index}: ${arr[index]});
    } catch (error) {
        console.error("Error:", error.message);
    }
}

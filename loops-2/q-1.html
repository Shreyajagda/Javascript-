<script>
    for(let row = 1 ; row <= 100 ; row++){
       
        if(row % 3 == 0 && row % 5 == 0){
            document.write(row+"FizzBuzz"+"<br>");
        }else if(row % 3 == 0){
            document.write(row+"Fizz"+"</br>");
        }else if(row % 5 == 0){
            document.write(row+"Buzz"+"<br>");
        }else{
            document.write(`<p>${row}</p>`);
        }
        
    }
</script>

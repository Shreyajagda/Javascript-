<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Question-1 </title>
</head>
<body>
        <h1>Select Current Weather : </h1>
        <select name="" id="weather">
            <option value="">Select Appropriate Option</option>
            <option value="isSunny">Sunny</option>
            <option value="isWarm">Warm</option>
            <option value="both">Sunny & Warm</option>
        </select>
        <h1 id="ans"></h1>
</body>
</html>

<script>
    let weather = document.getElementById("weather").value
    if(weather === 'isSunny')
    {
        document.getElementById("ans").innerHTML = "It's either sunny or warm (or both)."
    } 
    else if(weather === 'isWarm')
    {
        document.getElementById("ans").innerHTML = "It's either sunny or warm (or both)."
    }
    else
    {
        document.getElementById("ans").innerHTML = "It's neither sunny nor warm."
    }
</script>

<script>
    function vowel() {
        let string = "hello  world";
        let count = 0;
        const vowels = 'aeiou';

        for (let index = 0; index < string.length; index++) {
            if (vowels.includes(string[index].toLowerCase())) {
                count++;
            }
        }
        return count;
    }
    console.log("vowel :"+vowel());



</script>

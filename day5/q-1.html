<body>

        <h1>Enter electricity bill units</h1>
        <input type="text" id="unit">
        <h1 id="ans"></h1>
</body>
</html>
<script>

let unit = document.getElementById("unit").value
unit = parseInt(unit)
let bill = 0;

if (unit <= 100) {
    bill = unit * 1; 
} else if (unit <= 200) {
    bill = 100 * 1 + (unit - 100) * 2; 
} else {
    bill = 100 * 1 + 100 * 2 + (unit - 200) * 3; 
    document.getElementById("ans").innerHTML = "Electricity  bill"+" "+bill
}

</script>

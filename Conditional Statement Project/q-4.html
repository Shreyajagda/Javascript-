<script>
    function convertDollarsToRupees(dollars, exchangeRate) {
    return dollars * exchangeRate;
}
const dollars = 100; 
const exchangeRate = 83.75; 
const rupees = convertDollarsToRupees(dollars, exchangeRate);
console.log(`${dollars} USD is equal to ${rupees} INR.`);

</script>

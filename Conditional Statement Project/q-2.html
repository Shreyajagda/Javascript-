<script>
    function calculateDiscount(amount) {
    if (amount >= 100) {
        return 20;  
    } else if (amount >= 50) {
        return 10; 
    } else {
        return 0;   
    }
}
const purchaseAmount = 75; 
const discount = calculateDiscount(purchaseAmount);
console.log(`The discount for a purchase amount of $${purchaseAmount} is $${discount}.`);
</script>

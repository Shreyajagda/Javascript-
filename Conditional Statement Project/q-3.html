<script>
function generateSecretNumber(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
}
function checkGuess(secretNumber, guess) {
    if (guess < secretNumber) {
        return 'Your guess is too low.';
    } else if (guess > secretNumber) {
        return 'Your guess is too high.';
    } else {
        return 'Congratulations! You guessed the number correctly!';
    }
}
const minNumber = 1; 
const maxNumber = 100; 
const setNumber = generateSecretNumber(minNumber, maxNumber);
console.log(`Secret Number (for testing): ${secretNumber}`); 
const playGuess = 50; 
const result = checkGuess(setNumber, playGuess);
console.log(result);
</script>
